<template>
    <require from="./datepicker"></require>
    <div id="page-wrapper" style="min-height: 923px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Edit booking</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row margin-bottom-40">
            <div class="col-lg-12">
                <ul class="nav nav-pills">
                    <li class="active" id="booking-details-tab"><a href="#" click.delegate="showBookingDetails()">Booking details</a></li>
                    <li id="diner-details-tab"><a href="#" click.delegate="showDinerDetails()">Diner Details</a></li>
                </ul>
            </div>
        </div>
        <!-- /.row -->
        <div class="row" id="booking-details-row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" lpformnum="1" submit.delegate="updateBooking()">
                                    <fieldset class="form-group">
                                        <legend>Organiser details</legend>

                                        <div class="row margin-bottom-40">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="firstName">First name</label>
                                                    <input id="firstName" value.bind="booking.firstName" class="form-control" placeholder="Enter organiser first name">
                                                </div>

                                                <div class="margin-bottom-10"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="surname">Surname</label>
                                                    <input id="surname" value.bind="booking.surname" class="form-control" placeholder="Enter organiser surname">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row margin-bottom-40">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="emailAddress">Email address</label>
                                                    <input id="emailAddress" value.bind="booking.emailAddress" class="form-control" placeholder="Enter organiser email address">
                                                </div>

                                                <div class="margin-bottom-10"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="telephoneNumber">Telephone Number</label>
                                                    <input id="telephoneNumber" value.bind="booking.telephoneNumber" class="form-control" placeholder="Enter organiser telephone number">
                                                </div>
                                            </div>
                                        </div>

                                    </fieldset>
                                    <fieldset class="form-group">
                                        <legend>Booking Details</legend>
                                        <div class="row margin-bottom-40">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="bookingDate">Date</label>
                                                    <input id="bookingDate" value.bind="booking.bookingDate" class="form-control date" datepicker placeholder="Enter date of booking">
                                                </div>

                                                <div class="margin-bottom-10"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="numberOfDiners">Number of diners</label>
                                                    <input id="numberOfDiners" value.bind="booking.numberOfDiners" class="form-control number" placeholder="Enter number of diners" type="number">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row margin-bottom-40">
                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="bookingTime">Time</label>
                                                    <input id="bookingTime" value.bind="booking.bookingTime" class="form-control time" placeholder="Enter time of booking" type="time">
                                                </div>

                                                <div class="margin-bottom-10"></div>
                                            </div>
                                        </div>

                                    </fieldset>
                                    <button type="submit" class="btn btn-default">Save</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row" id="diner-details-row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                Diner Details
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
