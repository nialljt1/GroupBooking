<template>
    <require from="../../src/components/date-format"></require>
    <require from="../../src/components/datepicker"></require>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3">
                            <fieldset class="form-group">
                                <legend>Organiser details</legend>
                                <div class="form-group">
                                    <label for="bookingFromDate">Booking date between</label>
                                    <input id="bookingFromDate" value.bind="bookingFromDate" class="form-control date form-inline" datepicker>
                                    <label for="bookingToDate">and</label>
                                    <input id="bookingToDate" change.delegate="fetchBookings()" value.bind="bookingToDate" class="form-control date" form-inline datepicker>
                                </div>
                                <div class="form-group">
                                    <label for="isCancelled">Included cancelled bookings</label>
                                    <input id="isCancelled" change.delegate="fetchBookings()" checked.bind="isCancelled" type="checkbox" class="form-control checkbox-inline">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <a id="add-booking" href="#/addBooking">Add Booking</a>
                            <table id="example2" style="display:none" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Menu</th>
                                        <th>Booking for</th>
                                        <th>Organiser Name</th>
                                        <th>Organiser Email</th>s
                                        <th>Number of Guests</th>
                                    </tr>
                                </thead>
                                <tbody id="bookingsBody">
                                    <tr repeat.for="booking of bookings" style.bind="person.isSelected ? 'background: lightblue' : 'background: white'" click.delegate="viewBooking(booking)">
                                        <td>${booking.id}</td>
                                        <td>${booking.menu}</td>
                                        <td>${booking.startingAt | dateFormat}</td>
                                        <td>${booking.firstName} ${booking.surname}</td>
                                        <td>${booking.emailAddress}</td>
                                        <td>${booking.numberOfDiners}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
